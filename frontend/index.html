<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Five - University  Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .menu-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .menu-options {
            display: grid;
            gap: 15px;
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .menu-button:active {
            transform: translateY(-1px);
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .button-number {
            background: rgba(255, 255, 255, 0.3);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .button-arrow {
            font-size: 20px;
        }

        .exit-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .exit-button:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .instruction {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 26px;
            }

            .menu-button {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Fusion Five Project</h1>
            <p>University Management System</p>
        </div>

        <h2 class="menu-title">What would you like to access?</h2>

        <div class="menu-options">
            <button class="menu-button" onclick="handleChoice(1)">
                <div class="button-content">
                    <span class="button-number">1</span>
                    <span>University Management</span>
                </div>
                <span class="button-arrow">â†’</span>
            </button>

            <button class="menu-button" onclick="handleChoice(2)">
                <div class="button-content">
                    <span class="button-number">2</span>
                    <span>Student Portal</span>
                </div>
                <span class="button-arrow">â†’</span>
            </button>

            <button class="menu-button" onclick="handleChoice(3)">
                <div class="button-content">
                    <span class="button-number">3</span>
                    <span>Teacher Portal</span>
                </div>
                <span class="button-arrow">â†’</span>
            </button>

            <button class="menu-button" onclick="handleChoice(4)">
                <div class="button-content">
                    <span class="button-number">4</span>
                    <span>Admin Portal</span>
                </div>
                <span class="button-arrow">â†’</span>
            </button>
            <button class="menu-button" onclick="handleChoice(5)">
                <div class="button-content">
                    <span class="button-number">5</span>
                    <span>Visit Library</span>
                </div>
                <span class="button-arrow">â†’</span>
            </button> 

            <button class="menu-button exit-button" onclick="handleChoice(6)">
                <div class="button-content">
                    <span class="button-number">5</span>
                    <span>Exit</span>
                </div>
                <span class="button-arrow">âœ•</span>
            </button>
        </div>

        <p class="instruction">Click on any option to proceed</p>
    </div>

    <script>
        function handleChoice(choice) {
            switch(choice) {
                case 1:
                    alert('Opening University Management Portal...');
                     window.location.href = 'admin.html';
                    break;
                case 2:
                    alert('Opening Student Portal...');
                     window.location.href = 'student.html';
                    break;
                case 3:
                    alert('Opening Teacher Portal...');
                     window.location.href = 'teacher.html';
                    break;
                case 4:
                    alert('Opening Admin Portal...');
                     window.location.href = 'admin.html';
                    break;
                case 5:
                    alert('Opening Library...');
                     window.location.href = 'library.html';
                    break;
                case 6:
                    if(confirm('Are you sure you want to exit?')) {
                        alert('Thank you for using Fusion Five Project!');
                        window.close();
                    }
                    break;
            }
        }
    </script>
</body>
</html>
